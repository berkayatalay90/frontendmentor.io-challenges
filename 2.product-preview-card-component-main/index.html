<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <article>
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 400px)">
        <img src="images/image-product-desktop.jpg" alt="product-image">
      </picture>
    </article>

    <section>
      <div class="text-container">
        <h5>Perfume</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-explanation">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price-container">
        <h4>$149.99</h4>
        <p class="old-price-text">$169.99</p>
      </div>

      <button>
        <img src="images/icon-cart.svg" alt=""></img>
        Add to Cart
      </button>
    </section>

  </main>

</body>

</html>
