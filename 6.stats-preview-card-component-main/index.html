<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>

    <section class="info-section">

      <section class="titles-section">
        <h1>Get <span class="title-span">insights </span>that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </section>

      <section class="stats-section">
        <div>
          <p>10k+<span>companies</span></p>
        </div>
        <div>
          <p>314<span>templates</span></p>
        </div>
        <div>
          <p>12M+<span>queries</span></p>
        </div>
      </section>

    </section>

    <article>
      <div class="transparent-layer">
      </div>
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 480px)">
        <img src="images/image-header-desktop.jpg" alt="header-image">
      </picture>
    </article>

  </main>
</body>

</html>
