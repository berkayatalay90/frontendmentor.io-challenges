<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/45231802e4.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <picture class="background-picture">
    <source srcset="images/bg-desktop.svg" media="(min-width: 501px)">
    <img src="images/bg-mobile.svg" alt="product-image">
  </picture>

  <header>
    <img src="images/logo.svg" alt="Huddle-image" class="brand-logo">
  </header>

  <main>
    <article>
      <img src="images/illustration-mockups.svg" alt="mock-up-image" class="mock-up">
    </article>

    <sectiton class="headings">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="register-btn">Register</button>
    </sectiton>
  </main>

  <footer>
    <ul>
      <li><a href="#"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a></li>
      <li><a href=""><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a></li>
      <li><a href=""><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></li>
    </ul>
  </footer>

</body>

</html>
