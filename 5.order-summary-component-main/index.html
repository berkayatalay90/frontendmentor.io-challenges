<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="bg-image"></div>
  <main>

    <article>
      <figure>
        <img src="images/illustration-hero.svg" alt="hero-icon">
      </figure>
    </article>

    <section class="info-section">

      <section class="summary-section">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>

      <section class="plan-section">

        <img src="images/icon-music.svg" alt="music-icon">
        <p>Annual Plan<span>$59.99/year</span></p>

        <div>
          <a href="">Change</a>
        </div>

      </section>

      <section class="finalizing-section">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </section>

    </section>

  </main>
</body>

</html>
