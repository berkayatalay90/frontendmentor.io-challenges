<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>

    <section class="background-image-section">
      <img src="images/bg-pattern-card.svg" alt="">
    </section>

    <section class="profile-section">
      <img src="images/image-victor.jpg" alt="profile-pic">
      <div class="personal-info">
        <h1>Victor Crest<span> 26</span></h1>
        <p>London</p>
      </div>
    </section>

    <section class="stats-section">
      <div class="stats-container">
        <p class="numbers">80K</p>
        <p class="explanation-text">Followers</p>
      </div>
      <div class="stats-container">
        <p class="numbers">803K</p>
        <p class="explanation-text">Likes</p>
      </div>
      <div class="stats-container">
        <p class="numbers">1.4K</p>
        <p class="explanation-text">Photos</p>
      </div>
    </section>

  </main>
</body>

</html>
