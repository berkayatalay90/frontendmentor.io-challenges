<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main class="flex-container">

    <div class="wrapper flex-container">

      <section class="menu flex-container">
        <img class="brand-logo" src="images/logo.svg" alt="brand-logo">
        <div class="icon-container flex-container">
          <div class="flex-container"><img src="images/icon-document.svg" alt="doc-img"></div>
          <div class="flex-container"><img src="images/icon-folder.svg" alt="folder-img"></div>
          <div class="flex-container"><img src="images/icon-upload.svg" alt="upload-img"></div>
        </div>
      </section>

      <section class="usage flex-container">
        <p class="white-text usage-text">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress">
          <div class="level-container flex-container">
            <div></div>
          </div>
        </div>
        <div class="gb-container flex-container">
          <p class="white-text">0 GB</p>
          <p class="white-text">1000 GB</p>
        </div>
        <div class="bubble-text-container flex-container">
          <p>185<span>GB Left</span></p>
        </div>
      </section>

    </div>

  </main>
</body>

</html>
