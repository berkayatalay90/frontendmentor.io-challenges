<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>

    <div class="result-container">

      <h1>Your Result</h1>

      <div class="score-container">
        <p class="lavender-text"><span class="score">76</span><br>of 100</p>
      </div>

      <h5>Great</h5>
      <p class="score-explanation-text">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary-container">

      <h4>Summary</h4>

      <div class="point-container pc1">
        <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
        <p>Reaction</p>
        <div class="summary-score">
          <p class="gray-text">80 <span>/ 100</span></p>
        </div>
      </div>

      <div class="point-container pc2">
        <img src="assets/images/icon-memory.svg" alt="memory-icon">
        <p>Memory</p>
        <div class="summary-score">
          <p class="gray-text">92 <span>/ 100</span></p>
        </div>
      </div>

      <div class="point-container pc3">
        <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
        <p>Verbal</p>
        <div class="summary-score">
          <p class="gray-text">61 <span>/ 100</span></p>
        </div>
      </div>

      <div class="point-container pc4">
        <img src="assets/images/icon-visual.svg" alt="viusal-icon">
        <p>Visual</p>
        <div class="summary-score">
          <p class="gray-text">72 <span>/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>

    </div>

  </main>

</body>

</html>
