<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>

    <article>
      <figure>
        <a href=""><img class="main-image" src="images/image-equilibrium.jpg" alt="equilibrium-image"></a>
      </figure>
    </article>

    <section class="info-section">

      <a href="">
        <h1 class="title-link">Equilibrium #3429</h1>
      </a>
      <p class="explanation-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="time-currency-section">

        <div>
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <p class="currency">0.041 ETH</p>
        </div>

        <div>
          <img src="images/icon-clock.svg" alt="clock-icon">
          <p class="remaining-time">3 days left</p>
        </div>

      </div>

      <hr>

      <div class="credits-section">
        <img src="images/image-avatar.png" alt="">
        <p class="credits-text">Creation of <span><a href="">Jules Wyvern</a></span></p>
      </div>

    </section>

  </main>
</body>

</html>
